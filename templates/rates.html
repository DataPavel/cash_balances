{% extends 'base.html' %}

{% block content %}

<h1>Upload exchange rates</h1>
<br/>
<div class="shadow p-3 mb-5 bg-body rounded">
<form method='POST'>
	{{  form.hidden_tag() }}
<div class="row">
	<div class="col-1">
		{{ form.submit(class="btn btn-secondary") }}	
	</div>
	<div class="col-2">
		{{ form.date(class="form-control") }}
	</div>

</div>

</form>
</div>
<br/><br/><br/>

<h1>{{ display }}</h1>



{% endblock %}
